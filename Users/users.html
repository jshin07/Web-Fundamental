<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Users Form</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function(){
               $("form").submit(function(){
                    var f= $("#first_name").val();
                    var l= $("#last_name").val();                
                    var e= $("#email").val();                 
                    var c= $("#contact").val();                  
                    var data = `<tbody>
                                    <tr>
                                        <td>${f}</td>
                                        <td>${l}</td>
                                        <td>${e}</td>
                                        <td>${c}</td>
                                    </tr>
                                </body>`;
                    $("table").append(data);
                   return false;
                    });
            })           
	   </script>
    </head>
    
    <body>
        <table>
            <thead> 
                <tr>
                    <th id="fn">First Name:</th>
                    <th id="ln">Last Name: </th>
                    <th id="em">Email Address:</th>
                    <th id="ct">Contact #: </th>
                </tr>
            </thead>  
        </table>
        
        <h1>Add User</h1>
        
        <form>
            First Name: <input type="text" value="First Name" id="first_name"><br>
            Last Name: <input type="text" value="Last Name" id="last_name"> <br>
            Email Address: <input type="text"  value="Email Address" id="email"><br>
            Contact No.: <input type="text" value="Phone #" id="contact"><br>  
            <input type="submit" value="Add User" id="button">
        </form>    
    </body>
</html>
