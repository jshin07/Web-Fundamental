<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Numbers Only</title>
    </head>
    <body>
        <h1>hello</h1>
        <script>
        console.log("hello");
function numbersOnly (arr) {
    var newArray= [];
    for (var i=0; i <arr.length; i++){
        if(typeof (arr[i])=== "number"){
            newArray.push(arr[i]);
        }
    }
    return newArray;
}
console.log(numbersOnly ([1, "apple", 3, "tree"]));
        </script>
    </body>
</html>
