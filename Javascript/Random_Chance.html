<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Random Chance</title>
    </head>
    <body>
        <script>
        function slots(quarters){
            while (quarters>0){
                if ((Math.floor(Math.random()*100)+1) == 1) {
                    var winnings= (Math.floor(Math.random()*50)+51);
                    quarters= winnings + quarters;
                    console.log(`You want ${winnings} quarters. You have ${quarters} quarters left.`);
                }
                else {
                    quarters--;
                }
            }
            if (quarters ===0){
                console.log (`You lost all the money! Please come back with more money!`);
            }
        }
        slots(100);

        </script>
    </body>
</html>
