        <title>JQuery qualifying exam- assignment 1</title>
        <link rel="stylesheet" href="style.css">
        <script src="jquery-3.2.1.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("img").click(function(){
                    $(this).hide("slow");
                });
                $("button").click(function(){
                    $("img").show("slow");
                });
            });
        </script>
    </head>
