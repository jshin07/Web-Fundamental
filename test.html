<script>
  $(document).ready(function(){
   $('button').click(function(){
    $('div').append('<h3>I am a new content</h3>');
   });
   $('div.a').on('mouseover', 'h3', function(){ 
    $(this).css('color', 'pink');
   });
  });
</script>

  </div>
</body>

</html>
